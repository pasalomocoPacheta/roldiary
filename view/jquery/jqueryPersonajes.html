<script>   

     // CÓDIGO PARA SACAR MENÚ AÑADIR SESIONES DE JUEGO
 $(document).ready(function(){
 
     $("#botonIncluirPersonaje").on( "click", function() {
 
        if ($('#formularioIncluirPersonaje').css('display') === "block")  {
            
            $('html, body').animate({scrollTop: $("#formularioIncluirPersonaje").offset().top}, 0);   
        } else if( $('#mostrandoPersonajes').css('display') === "block"){
            $('#formularioIncluirPersonaje').toggle();
            $('#mostrandoPersonajes').toggle();
            $('html, body').animate({scrollTop: $("#formularioIncluirPersonaje").offset().top}, 0);   
        } else{
            $('#formularioIncluirPersonaje').toggle();
            $('html, body').animate({scrollTop: $("#formularioIncluirPersonaje").offset().top}, 0);   
        }
 
     });
             
     $("#botonMostrarPersonajes").on( "click", function() {
 
        if ($('#mostrandoPersonajes').css('display') === "block")  {
           
            $('html, body').animate({scrollTop: $("#mostrandoPersonajes").offset().top}, 0);   
        } else if( $('#formularioIncluirPersonaje').css('display') === "block"){
            $('#formularioIncluirPersonaje').toggle();
            $('#mostrandoPersonajes').toggle();
            $('html, body').animate({scrollTop: $("#mostrandoPersonajes").offset().top}, 0);   
       
        } else{
            $('#mostrandoPersonajes').toggle();
            $('html, body').animate({scrollTop: $("#mostrandoPersonajes").offset().top}, 0);   
        }
    
       });
 
 
 
   });
 
 </script>
