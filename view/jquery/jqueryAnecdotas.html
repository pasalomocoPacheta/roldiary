<script>  

var navigationFn = {
    goToSection: function(id) {
        $('html, body').animate({
            scrollTop: $(id).offset().top -$("#header").height() - 10 + 'px'
        }, 0);
    }
}

    // CÓDIGO PARA SACAR MENÚ AÑADIR SESIONES DE JUEGO
$(document).ready(function(){

    $("#botonIncluirAnecdota").on( "click", function() {

    navigationFn.goToSection('#formularioIncluirAnecdota');

    });
            
    $("#botonMostrarAnecdotasJugadorSesion").on( "click", function() {

        navigationFn.goToSection('#mostrandoAnecdotasJugadorSesion');
   
      });

      $("#botonMostrarAnecdotasTodosJugadores").on( "click", function() {

        navigationFn.goToSection('#mostrandoAnecdotasTodosJugadores');
    
    });


  });


</script>
